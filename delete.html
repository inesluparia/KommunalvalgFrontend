<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slet kandidat</title>
    <link href="styles.css" rel="stylesheet" />

</head>
<body>
<h1>Slet kandidat</h1>
<div>
    <input id="input-id" placeholder="Tilføj kandidatens ID for at slette">
    <button id="delete-btn">Slet kandidat</button>
</div>

<p id="status"></p>
<p><a href="index.html">Tilbage</a></p>
</body>
</html>

<script>

    document.getElementById("delete-btn").onclick = (evt)=>{
        evt.preventDefault()
        const idToDelete = document.getElementById("input-id").value

        const options = {
            method: "DELETE",
            headers : {
                'Content-Type' : 'application/json'
            }
        }

        fetch("http://localhost:8080/candidates/" + idToDelete, options)
        .then(res => {
            if(res.ok){
                document.getElementById("status").innerText = "Kandidaten er nu blevet slettet."}
            else {
                document.getElementById("status").innerText = "En fejl er sket i slet forsøg."}
        }

        )

    }

</script>
